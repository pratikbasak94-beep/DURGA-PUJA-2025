<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vishwakarma Puja Wishes</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      min-height: 100vh;
      background: #faf2e8;
      color: #222;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container {
      margin-top: 3vw;
      background: rgba(255,255,255,0.97);
      border-radius: 16px;
      padding: 2.2rem 1.3rem;
      box-shadow: 0 6px 29px rgba(72,72,72,0.12);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #10327c;
    }
    #getWishBtn {
      padding: 13px 28px;
      font-size: 1.25rem;
      border-radius: 8px;
      border: none;
      background: #1e90ff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #getWishBtn:hover, #getWishBtn:focus {
      background: #0b66c2;
    }
    #wishResult {
      margin-top: 24px;
      font-size: 21px;
      font-weight: 700;
      min-height: 54px;
      color: #b15319;
    }
    .modal-back {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(32,32,32,0.41);
      z-index:999;
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff;
      padding: 2rem 1.7rem;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(5, 10, 55, 0.14);
      text-align: center;
      min-width: 260px;
    }
    .modal input[type="text"] {
      margin-top: 0.9rem;
      padding: 11px 14px;
      font-size: 17px;
      width: 88%;
      border-radius: 8px;
      border: 1.2px solid #b2bde7;
      margin-bottom: 1.2rem;
    }
    .modal button {
      padding: 11px 0;
      width: 100%;
      border-radius: 7px;
      background: #0b66c2;
      color: white; font-size: 1rem;font-weight:600;border:none;
      cursor:pointer;
      transition: background .21s;
    }
    .modal button:disabled {
      background: #a3b0d5;
      cursor:not-allowed;
    }
    .modal-label{font-size:1.07rem;margin-top:8px;font-weight:600;}
    @media(max-width:540px){
      .container{margin-top:2vw;padding:1rem;}
      h1{font-size:1.4rem;}
      .modal{padding:1rem;}
    }
    footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      text-align: center;
      font-weight: bold;
      font-size: 19px;
      color: rgb(255,0,0);
      padding: 10px 0 6px 0;
      background: rgba(0,0,0,0.39);
      font-family: monospace;
      user-select: none;
      z-index: 100;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vishwakarma Puja Wishes âœ¨</h1>
    <button id="getWishBtn">Get Your Puja Wish</button>
    <div id="wishResult"></div>
  </div>
  <div class="modal-back" id="modalBack">
    <div class="modal">
      <div class="modal-label">What's your name?</div>
      <input id="modalNameInput" type="text" placeholder="Enter your name" autocomplete="off" />
      <button id="modalSubmitBtn" disabled>Show My Wish</button>
    </div>
  </div>
  <footer>Made by PRATIK</footer>
  <script>
    var wishes = [
      "wishing you a blessed and prosperous Vishwakarma Puja! May your creativity and craftsmanship bring you success and happiness.",
      "may Lord Vishwakarma bless your hands with skill and your heart with peace this Puja.",
      "sending you prayers for brilliance and success on this divine Vishwakarma Puja day.",
      "may your hard work and talent shine bright with Vishwakarma's blessings.",
      "hope your Vishwakarma Puja is filled with joy, inspiration, and beautiful creations ahead."
    ];
    var getWishBtn = document.getElementById('getWishBtn');
    var wishResult = document.getElementById('wishResult');
    var modalBack = document.getElementById('modalBack');
    var modalNameInput = document.getElementById('modalNameInput');
    var modalSubmitBtn = document.getElementById('modalSubmitBtn');
    getWishBtn.onclick = function(){
      modalBack.style.display = "flex";
      modalNameInput.value = "";
      modalSubmitBtn.disabled = true;
      wishResult.textContent = "";
      setTimeout(function(){modalNameInput.focus();},150);
    }
    modalNameInput.oninput = function() {
      modalSubmitBtn.disabled = (modalNameInput.value.trim().length < 1);
    }
    modalSubmitBtn.onclick = function() {
      modalBack.style.display = "none";
      var name = modalNameInput.value.trim();
      var wishText = wishes[Math.floor(Math.random() * wishes.length)];
      var colors = ['#FF6347','#FFD700','#00FA9A','#1E90FF','#FF69B4','#FF8C00','#00CED1','#ff7c2a','#ff32a7'];
      var sum = 0;
      for(var i=0;i<name.length;i++){ sum += name.charCodeAt(i);}
      wishResult.textContent = "Dear " + name + ", " + wishText;
      wishResult.style.color = colors[sum % colors.length];
    }
  </script>
</body>
</html>
