<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Durga Puja Wishes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f44336 60%, #ffeb3b 100%);
      overflow: hidden;
    }
    .bg-text {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-family: 'Georgia', serif;
      font-size: 5vw;
      font-weight: bold;
      color: rgba(255,255,255,0.18);
      text-shadow: 3px 3px 8px rgba(0,0,0,0.10);
      pointer-events: none;
      z-index: 0;
      white-space: nowrap;
    }
    header {
      background-color: rgba(255,77,77,0.8);
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      z-index: 1;
      position: relative;
    }
    nav {
      background: rgba(255,230,230,0.8);
      padding: 0.5em;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      z-index: 1;
      position: relative;
    }
    nav div {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    nav button {
      background-color: #ff6666;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      margin-right: 8px;
    }
    nav button:disabled {
      background-color: #ffcccc;
      cursor: not-allowed;
    }
    .countdown {
      font-size: 0.93em;
      color: #333;
      font-weight: bold;
    }
    main {
      padding: 2em;
      text-align: center;
      background-color: rgba(255,255,255,0.6);
      border-radius: 10px;
      max-width: 600px;
      margin: 2em auto;
      z-index: 1;
      position: relative;
    }
    .day-content {
      display: none;
    }
    footer {
      background-color: rgba(255,77,77,0.8);
      color: rgb(255,215,0);
      text-align: center;
      padding: 1em;
      font-weight: bold;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="bg-text">Durga Puja</div>
  <header>Durga Puja Wishes</header>
  <nav>
    <div>
      <button id="btn-mahalaya">Mahalaya</button>
      <span id="countdown-mahalaya" class="countdown"></span>
    </div>
    <div>
      <button id="btn-panchami">Panchami</button>
      <span id="countdown-panchami" class="countdown"></span>
    </div>
    <div>
      <button id="btn-shashthi">Shashthi</button>
      <span id="countdown-shashthi" class="countdown"></span>
    </div>
    <div>
      <button id="btn-saptami">Saptami</button>
      <span id="countdown-saptami" class="countdown"></span>
    </div>
    <div>
      <button id="btn-ashtami">Ashtami</button>
      <span id="countdown-ashtami" class="countdown"></span>
    </div>
    <div>
      <button id="btn-navami">Navami</button>
      <span id="countdown-navami" class="countdown"></span>
    </div>
    <div>
      <button id="btn-dashami">Dashami</button>
      <span id="countdown-dashami" class="countdown"></span>
    </div>
  </nav>
  <main>
    <div id="welcome"></div>
    <div id="mahalaya" class="day-content">
      <h2>Happy Mahalaya!</h2>
      <p id="msg-mahalaya"></p>
    </div>
    <div id="panchami" class="day-content">
      <h2>Happy Panchami!</h2>
      <p id="msg-panchami"></p>
    </div>
    <div id="shashthi" class="day-content">
      <h2>Happy Shashthi!</h2>
      <p id="msg-shashthi"></p>
    </div>
    <div id="saptami" class="day-content">
      <h2>Happy Saptami!</h2>
      <p id="msg-saptami"></p>
    </div>
    <div id="ashtami" class="day-content">
      <h2>Happy Ashtami!</h2>
      <p id="msg-ashtami"></p>
    </div>
    <div id="navami" class="day-content">
      <h2>Happy Navami!</h2>
      <p id="msg-navami"></p>
    </div>
    <div id="dashami" class="day-content">
      <h2>Happy Dashami!</h2>
      <p id="msg-dashami"></p>
    </div>
  </main>
  <footer id="footerCredit">Made by Pratik</footer>
  <script>
    // Festival Dates (year, month-0-based, date)
    const days = {
      mahalaya: new Date(2025, 8, 21),
      panchami: new Date(2025, 8, 27),
      shashthi: new Date(2025, 8, 28),
      saptami: new Date(2025, 8, 29),
      ashtami: new Date(2025, 8, 30),
      navami: new Date(2025, 9, 1),
      dashami: new Date(2025, 9, 2)
    };

    // Personalized wish messages
    const wishMessages = {
      mahalaya: "May the divine blessings of Maa Durga be with you today and always.",
      panchami: "May Maa Durga's grace fill your life this Panchami day.",
      shashthi: "Wishing you strength and happiness on this auspicious day.",
      saptami: "May Maa Durga bless you with prosperity and joy.",
      ashtami: "Celebrate the victory of good over evil with love and devotion.",
      navami: "May your life be filled with divine blessings and peace.",
      dashami: "Wishing you farewell to negativity and a fresh start."
    };

    let userName = prompt("Please enter your name to get your personalized Durga Puja wishes:");
    if (!userName) userName = "Guest";
    const welcomeDiv = document.getElementById('welcome');
    welcomeDiv.textContent = "Welcome, " + userName + "! Click any day for your wishes.";

    function pad(n) {
      return n < 10 ? "0" + n : n;
    }
    function updateCountdown(dayKey, btnId, countdownId) {
      const now = new Date();
      now.setSeconds(0,0);
      const btn = document.getElementById(btnId);
      const countdown = document.getElementById(countdownId);

      const dayDate = new Date(days[dayKey]);
      dayDate.setHours(0,0,0,0);

      const todayStr = now.getFullYear() + "-" + now.getMonth() + "-" + now.getDate();
      const dayStr = dayDate.getFullYear() + "-" + dayDate.getMonth() + "-" + dayDate.getDate();
      const onDay = todayStr === dayStr;

      btn.disabled = !onDay;

      if (onDay) {
        countdown.textContent = "Started!";
      } else {
        let target = new Date(days[dayKey]);
        target.setHours(0,0,0,0);
        let distance = target - now;

        if (distance > 0) {
          let daysLeft = Math.floor(distance / (1000 * 60 * 60 * 24));
          let hoursLeft = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let minLeft = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          let secLeft = Math.floor((distance % (1000 * 60)) / 1000);
          countdown.textContent = Starts in: ${pad(daysLeft)}d ${pad(hoursLeft)}h ${pad(minLeft)}m ${pad(secLeft)}s;
        } else {
          countdown.textContent = "Not available yet!";
        }
      }
    }
    function runCounters() {
      updateCountdown("mahalaya", "btn-mahalaya", "countdown-mahalaya");
      updateCountdown("panchami", "btn-panchami", "countdown-panchami");
      updateCountdown("shashthi", "btn-shashthi", "countdown-shashthi");
      updateCountdown("saptami", "btn-saptami", "countdown-saptami");
      updateCountdown("ashtami", "btn-ashtami", "countdown-ashtami");
      updateCountdown("navami", "btn-navami", "countdown-navami");
      updateCountdown("dashami", "btn-dashami", "countdown-dashami");
    }
    runCounters();
    setInterval(runCounters, 1000);

    // Show personalized wish for chosen day
    function showDay(dayId) {
      welcomeDiv.textContent = "Happy " + capitalize(dayId) + ", " + userName + "!";
      const dayContents = document.querySelectorAll('.day-content');
      dayContents.forEach(dc => dc.style.display = 'none');
      document.getElementById(dayId).style.display = 'block';
      document.getElementById("msg-" + dayId).textContent = wishMessages[dayId] + " " + userName + "!";
    }
    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    document.getElementById('btn-mahalaya').onclick = () => showDay('mahalaya');
    document.getElementById('btn-panchami').onclick = () => showDay('panchami');
    document.getElementById('btn-shashthi').onclick = () => showDay('shashthi');
    document.getElementById('btn-saptami').onclick = () => showDay('saptami');
    document.getElementById('btn-ashtami').onclick = () => showDay('ashtami');
    document.getElementById('btn-navami').onclick = () => showDay('navami');
    document.getElementById('btn-dashami').onclick = () => showDay('dashami');
  </script>
</body>
</html>
