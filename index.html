<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Durga Puja Wishes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      position: relative;
      background: linear-gradient(135deg, #f44336 60%, #ffeb3b 100%);
      overflow: hidden;
    }
    .bg-text {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-family: 'Georgia', serif;
      font-size: 5vw;
      font-weight: bold;
      color: rgba(255,255,255,0.18);
      text-shadow: 3px 3px 8px rgba(0,0,0,0.10);
      pointer-events: none;
      z-index: 0;
      white-space: nowrap;
    }
    header {
      background-color: rgba(255, 77, 77, 0.8);
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      z-index: 1;
      position: relative;
    }
    nav {
      background: rgba(255, 230, 230, 0.8);
      padding: 0.5em;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      z-index: 1;
      position: relative;
    }
    nav button {
      background-color: #ff6666;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    nav button:disabled {
      background-color: #ffcccc;
      cursor: not-allowed;
    }
    main {
      padding: 2em;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      max-width: 600px;
      margin: 2em auto;
      z-index: 1;
      position: relative;
    }
    .day-content {
      display: none;
    }
    footer {
      background-color: rgba(255, 77, 77, 0.8);
      color: rgb(255, 215, 0);
      text-align: center;
      padding: 1em;
      font-weight: bold;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="bg-text">Durga Puja</div>
  <header>Durga Puja Wishes</header>
  <nav>
    <button id="btn-mahalaya">Mahalaya</button>
    <button id="btn-panchami">Panchami</button>
    <button id="btn-shashthi">Shashthi</button>
    <button id="btn-saptami">Saptami</button>
    <button id="btn-ashtami">Ashtami</button>
    <button id="btn-navami">Navami</button>
    <button id="btn-dashami">Dashami</button>
  </nav>
  <main>
    <div id="welcome"></div>
    <div id="mahalaya" class="day-content">
      <h2>Happy Mahalaya!</h2>
      <p>May the divine blessings of Maa Durga be with you today and always.</p>
    </div>
    <div id="panchami" class="day-content">
